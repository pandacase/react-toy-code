<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Demo</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: baseline;
      flex-wrap: wrap;
      height: 100vh;
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      transition: width 1s, height 1s, background-color 1s;
    }

    .box:hover {
      width: 200px;
      height: 200px;
      background-color: blue;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
